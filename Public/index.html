<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GodArea - Online Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #gameArea { display: none; }
    .player { margin-bottom: 10px; }
  </style>
</head>
<body>

<script>
    const socket = io();
    let playerName;
    let roomId;
  
    socket.on('connect', () => {
      console.log('Connected to server!');
    });
  
    socket.on('message', (msg) => {
      console.log('Message from server:', msg);
    });

    // ゲーム開始イベントの受信
    socket.on('gameStarted', (data) => {
      $('#gameStatus').text('Game started! Current player: ' + data.currentPlayer);
      $('#startGame').hide();
      $('#playCard').show();
      $('#nextTurn').show();
    });

    // カードが配られた時の処理
    socket.on('dealCards', (dealtCards) => {
      const playerHands = dealtCards.reduce((acc, cardData) => {
        acc[cardData.player] = cardData.hand;
        return acc;
      }, {});
      
      // 手札表示
      $('#hand').empty();
      const currentPlayerHand = playerHands[playerName] || [];
      currentPlayerHand.forEach(card => {
        $('#hand').append(`<div>${card.name} (Damage: ${card.damage})</div>`);
      });
    });

    // 部屋の作成ボタンの処理
    $('#createRoom').click(() => {
      playerName = $('#playerName').val();
      socket.emit('createRoom', playerName);
    });

    // 部屋に参加ボタンの処理
    $('#joinRoom').click(() => {
      playerName = $('#playerName').val();
      roomId = $('#roomId').val();
      socket.emit('joinRoom', { playerName, roomId });
    });

    // ゲーム開始ボタン
    $('#startGame').click(() => {
      socket.emit('startGame', roomId);
    });

    // カードプレイボタン
    $('#playCard').click(() => {
      const cardIndex = 0; // 最初のカードをプレイ
      socket.emit('playCard', { roomId, playerName, cardIndex });
    });

    // 次のターンボタン
    $('#nextTurn').click(() => {
      socket.emit('nextTurn', roomId);
    });
</script>
  
  <h1>Welcome to GodArea!</h1>
  <div id="setup">
    <label for="playerName">Enter your name:</label>
    <input type="text" id="playerName">
    <button id="createRoom">Create Room</button>
    <br>
    <label for="roomId">Room ID:</label>
    <input type="text" id="roomId">
    <button id="joinRoom">Join Room</button>
  </div>

  <div id="gameArea">
    <h2>Room: <span id="roomIdDisplay"></span></h2>
    <h3>Players:</h3>
    <ul id="playerList"></ul>
    <button id="startGame">Start Game</button>
    <div id="gameStatus"></div>
    <div id="hand"></div>
    <button id="playCard" style="display:none;">Play Card</button>
    <button id="nextTurn" style="display:none;">Next Turn</button>
  </div>

</body>
</html>
